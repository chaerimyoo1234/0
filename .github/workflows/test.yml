name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions :로켓:
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo ":짠: The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo ":펭귄: This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo ":렌즈가_오른쪽_위에_있는_확대경: The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo ":전구: The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo ":데스크톱_컴퓨터: The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo ":녹색_사과: This job's status is ${{ job.status }}"					
						
						
						
						
						
						
						
						
						
						
						
						
						
						